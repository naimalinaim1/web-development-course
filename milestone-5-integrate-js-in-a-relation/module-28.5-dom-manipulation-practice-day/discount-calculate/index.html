<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculate</title>
    <!-- tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        button:disabled {
            color: rgb(237, 159, 13);
        }
    </style>
</head>
<body>
    <header class="mt-12">
        <h1 class="text-5xl font-semibold text-center">Discou<span class="text-orange-500">nt Cal</span>culate !!!</h1>
        <p class="text-center text-xl text-orange-500">Welcome to our service protocol</p>
    </header>
    <main>
        <section class="mt-14 w-2/3 mx-auto bg-red-200 py-14 px-10 rounded">
            <div>
                <h2 class="text-2xl font-semibold mb-2">Product Price: $<span id="product-price">799</span></h2>
                <h2 class="text-2xl font-semibold mb-10">Product Discount: <span id="product-discount" class="text-orange-500">30</span><span class="text-orange-500">%</span></h2>
                <div>
                    <input type="text" id="discount-field" class="py-3 px-6 text-xl rounded" placeholder="Please type DISC30">
                    <button id="discount-btn" class="bg-orange-500 hover:bg-sky-500 text-white py-3 px-6 text-xl font-semibold rounded" disabled>Discount</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
