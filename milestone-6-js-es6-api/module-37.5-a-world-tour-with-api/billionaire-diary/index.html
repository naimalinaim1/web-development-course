<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billionaire Diary</title>
    <!-- daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/638dfe9f71.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header -->
    <header class="flex h-[100vh]">
        <div class="w-[25%] p-4 bg-[#0E1B34]">
            <div class="uppercase text-center mb-10">
                <img src="images/logo/logo.png" class="w-[55%] mx-auto" alt="">
            </div>
            <div class="text-[#0E1B34]">
                <div class="bg-[#D9D9D9] text-center hover:bg-sky-500 cursor-pointer py-1.5 mb-3 rounded">
                    <p class="text-xl font-bold">Add a user</p>
                    <p class="text-gray-400 hover:text-black">(Randomly)</p>
                </div>
                <div class="bg-[#D9D9D9] text-center hover:bg-sky-500 cursor-pointer py-4 mb-3 rounded">
                    <p class="text-xl font-bold">Double Money</p>
                </div>
                <div class="bg-[#D9D9D9] text-center hover:bg-sky-500 cursor-pointer py-1.5 mb-3 rounded">
                    <p class="text-xl font-bold">Sort By Rank</p>
                    <p class="text-gray-400 hover:text-black">(Descending)</p>
                </div>
                <div class="bg-[#D9D9D9] text-center hover:bg-sky-500 cursor-pointer py-4 mb-3 rounded">
                    <p class="text-xl font-bold">Calculate Entire Wealth</p>
                </div>
            </div>
            <div class="text-center my-10 w-[80%] mx-auto">
                <img src="images/icons/divider.png" alt="">
            </div>
            <div class="bg-[#D9D9D9] text-center hover:bg-sky-500 cursor-pointer py-4 mb-3 rounded">
                <p class="text-xl font-bold">Show All Billionaires</p>
            </div>
            <div class="bg-[#D9D9D9] text-center hover:bg-sky-500 cursor-pointer py-1.5 mb-3 rounded">
                <p class="text-xl font-bold">Richest by industry</p>
                <p class="text-gray-400 hover:text-black">(Technology)</p>
            </div>
            <div class="bg-[#D9D9D9] text-center hover:bg-sky-500 cursor-pointer px-1.5 mb-3 rounded">
                <p class="text-xl font-bold">Richest by states</p>
                <p class="text-gray-400 hover:text-black">(Texas)</p>
            </div>
        </div>
        </div>
        <div class="w-[75%] bg-[#FCFAFA]">
            <div class="flex justify-between items-center py-6 pl-6 pr-1 ">
                <div>
                    <input type="text" placeholder="Search"
                        class="input input-bordered w-[160px] border-0 rounded-md border-b-2 " />
                </div>
                <div>
                    <img src="images/logo/logo1.png" class="w-[50px]" alt="">
                </div>
            </div>
            <div class="bg-[#D9D9D9] min-h-[90vh]">
                <div class="py-5 pl-6 pr-8">
                    <h3 class="text-2xl font-bold mb-6">Hello, User!</h3>
                    <div class="overflow-x-auto">
                        <table class="table w-full">
                            <!-- head -->
                            <thead>
                                <tr>
                                    <th>Person</th>
                                    <th>Citizenship</th>
                                    <th>Industry</th>
                                    <th>Rank</th>
                                    <th>Wealth</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                            </tbody>
                        </table>
                    </div>
                    <div class=" mt-14 py-2 flex justify-between items-center text-xl border-t-2 border-gray-500">
                        <p class="font-bold">Total</p>
                        <p class="font-semibold">$<span id="total-worth">00</span></p>
                    </div>
                </div>
            </div>
            <!-- Put this part before  tag -->
            <input type="checkbox" id="my-modal-3" class="modal-toggle" />
            <div class="modal">
                <div class="modal-box relative">
                    <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                    <div id="modal-container">

                    </div>
                </div>
            </div>
        </div>
    </header>

    <script defer src="js/app.js"></script>
</body>

</html>
