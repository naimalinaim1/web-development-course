<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    
    <!-- tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="pt-20">
        <h1 class="text-5xl text-center mt-8 pb-3">Welcome to your <span class="font-semibold text-violet-600">Baap Er Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-cyan-200 w-9/12 mx-auto mt-12 p-8 rounded-md">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input id="email"class="block w-9/12 mb-4 py-2 px-3 rounded-md" type="email" name="email" placeholder="Your Email Address">
                <input id="password" class="block w-9/12 mb-5 py-2 px-3 rounded-md" type="password" name="password" placeholder="Your Password">
                <button id="btn-submit" class="bg-amber-500 hover:bg-sky-700 px-8 pt-2 pb-3 text-2xl rounded-md text-white">Submit</button>
            </div>
        </section>
    </main>

    <!-- script file -->
    <script src="./js/login.js"></script>
</body>
</html>
