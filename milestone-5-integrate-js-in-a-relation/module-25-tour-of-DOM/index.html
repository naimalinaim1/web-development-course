<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour of DOM</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        h1, h3 {
            color: lightsalmon;
        }
        li {
            color: lightcoral;
        }

        #header-title {
            color: darkgreen;
        }

        
    </style>
</head>
<body>
    <header class="header-container">
        <h1 id="header-title" class="one-class random-class">Welcome to DOM</h1>
        <h3>DOM - Document Object Model</h3>
    </header>
    <main class="main-container" id="main-container">
        <h1>HTML Collection</h1>
        <ul class="list-items text-large">
            <li class="learn-item">HTML</li>
            <li class="learn-item">CSS</li>
            <li class="learn-item">BOOTSTRAP</li>
            <li>TAILWIND</li>
            <li>JS</li>
        </ul>
    </main>

    <script src="script/styleinjs.js"></script>
    <script>
        // console.log(document.body)
        const liCollection = document.getElementsByTagName('li');
        console.log(liCollection);
        console.log(liCollection.length);
        for (const li of liCollection) {
            console.log(li.innerText)
        }

        const headerTitle = document.getElementById('header-title');
        console.log(headerTitle.innerText);
        headerTitle.innerText += '? DOM!!!';

        const learnItems = document.getElementsByClassName('learn-item');
        console.log(learnItems);
        for (const learnItem of learnItems) {
            console.log(learnItem.innerText);
        }

        const allSelector = document.querySelectorAll('.list-items li');
        console.log(allSelector);
        for (const li of allSelector) {
            console.log(li.innerText);
        }

        const firstEleSel = document.querySelector('.list-items li');
        console.log(firstEleSel.innerText);
    </script>
</body>
</html>
