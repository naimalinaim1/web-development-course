<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Margin</title>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div>
        <div class="bg-green-500 p-7 w-24 m-2 rounded"></div>
        <div class="bg-green-500 p-7 w-24 m-2 rounded-md hover:rounded-lg"></div>
        <div class="bg-green-500 p-7 w-24 m-2 rounded-lg"></div>
        <div class="bg-green-500 h-20 w-20 m-2 rounded-full"></div>
        <div class="bg-green-500 p-7 w-24 m-2 rounded-t-lg rounded-r-lg"></div>
        <div class="bg-green-500 p-7 w-24 m-2 rounded-r-lg"></div>
        <div class="bg-green-500 p-7 w-24 m-2 rounded-tl-full "></div>
    </div>
    <div class="mb-20 mx-10 mt-10">
        <button class="p-2.5 bg-gray-500 text-white border border-red-200 hover:border-red-500">Send email</button>
    </div>
    <div class="border-2 border-indigo-200 border-solid border-x-indigo-700 w-10 h-10"></div>
    <div class="border-2 border-indigo-200 border-y-indigo-700 w-10 h-10"></div>
    <div class="flex">
        <div class="bg-green-800 rounded w-24 h-24 ml-10 mt-10 mb-10 mr-10"></div>
        <div class="bg-indigo-800 w-24 rounded-md h-24 m-10 mt-[100px]"></div>
    </div>
    <div class=" w-24 border-dashed border-4 border-lime-800/100  mb-2 h-12"></div>
    <div class=" w-24 border-none border-4 border-lime-800/75 mb-2 h-12"></div>
    <div class=" w-24 border-4 border-lime-800/50 mb-2 h-12"></div>
    <div class=" w-24 border-4 border-lime-800/[.1] mb-2 h-12"></div>
</body>
</html>
