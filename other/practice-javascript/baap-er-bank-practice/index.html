<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>

    <!-- tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header start -->
    <header class="mt-24">
        <h1 class="text-5xl text-center">Welcome to your <span class="font-semibold text-fuchsia-500">Baap Er Bank</span> !!!</h1>
    </header>
    <!-- main start -->
    <main>
        <section>
            <div class="bg-cyan-500 px-8 py-14 mt-16 w-3/4 mx-auto rounded-lg">
                <input id="email-field" class="block w-3/4 px-4 py-3 mt-2 rounded-md mb-5"   type="email" name="email-field" placeholder="Your email address">
                <input id="password-field" class="block w-3/4 px-4 py-3 rounded-md mb-5" type="password" name="password-field" placeholder="Your password">
                <button id="btn-login" class="bg-fuchsia-500 hover:bg-sky-700 text-2xl py-2 px-6 rounded-md text-white font-semibold">Login</button>
            </div>
        </section>
    </main>

    <!-- script file -->
    <script src="./js/login.js"></script>
</body>
</html>
