<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate</title>
</head>
<body>
    <section>
        <h1>Explore Event Delegate</h1>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Numquam, iste quis?</li>
            <li class="item">Porro, doloribus esse!</li>
            <li class="item">Saepe, neque quo.</li>
            <li class="item">Eum, eius nulla.</li>
        </ul>
        <button id="add-new-item">Add Item</button>
    </section>

    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items) {
        //     item.addEventListener('click', function (event) {
        //         event.target.parentNode.removeChild(event.target);
        //     });
        // }
        
        document.getElementById('list-container').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('add-new-item').addEventListener('click', function () {
            const liContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Brand new items added';
            li.classList.add('item')
            liContainer.appendChild(li);

        });
    </script>
</body>
</html>
