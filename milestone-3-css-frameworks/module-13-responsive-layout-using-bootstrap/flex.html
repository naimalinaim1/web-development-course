<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h2>Display flex</h2>
    <div class="d-flex justify-content-evenly align-items-center border border-danger" style="height: 20rem;">
        <div class="bg-primary w-25 flex-grow-1 border p-5 h-50">
            <h2 class="text-center text-white">Box-1</h2>
        </div>
        <div class="bg-secondary w-25 border  p-5 h-50">
            <h2 class="text-center text-success">Box-2</h2>
        </div>
        <div class="bg-warning w-25 border p-5 h-50">
            <h2 class="text-center text-primary">Box-3</h2>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
