<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <main>
        <section class="container-fluid">
            <div class="row mb-5">
                <div class="col bg-danger-subtle py-5"></div>
                <div class="col bg-danger py-5"></div>
            </div>
            <div class="row mb-5">
                <div class="col-12 col-sm-6 col-md-3  bg-danger" style="height: 210px;"></div>
                <div class="col-12 col-sm-6 col-md-3  bg-primary" style="height: 210px;"></div>
                <div class="col-12 col-sm-6 col-md-3  bg-warning" style="height: 210px;"></div>
                <div class="col-12 col-sm-6 col-md-3  bg-info" style="height: 210px;"></div>
            </div>
            <div class="row mb-5">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 bg-success" style="height: 210px";></div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 bg-secondary" style="height: 210px;"></div>
            </div>
            <div class="row mb-5">
                <div class="col-12 col-sm-8 col-md-8 col-lg-8 bg-danger" style="height: 210px;"></div>
                <div class="col-12 col-sm-4 col-md-4 col-lg-4 bg-secondary" style="height: 210px;"></div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
