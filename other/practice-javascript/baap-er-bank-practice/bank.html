<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    
    <!-- tailwind css cdn link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header start -->
    <header>
        <div class="w-100 text-right">
            <button id="logout" class="bg-blue-500 hover:bg-sky-400 py-2 px-3 text-white rounded-lg font-semibold mt-8 mr-10">Logout</button>
        </div>
        <h1 class="text-5xl text-center mt-20">Let's get some <span class="font-semibold text-fuchsia-500">Monney</span> !!!</h1>
    </header>
    <!-- main section start -->
    <main>
        <section class="grid grid-cols-3 gap-4 w-3/4 mx-auto mt-14">
            <div class="bg-cyan-500 p-8 rounded-lg text-white font-semibold">
                <h4 class="text-2xl mb-1">Deposit</h4>
                <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
            </div>
            <div class="bg-sky-500 p-8 rounded-lg text-white font-semibold">
                <h4 class="text-2xl mb-1">Withdraw</h4>
                <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
            </div>
            <div class="bg-blue-500 p-8 rounded-lg text-white font-semibold">
                <h4 class="text-2xl mb-1">Balance</h4>
                <h2 class="text-5xl">$<span id="total-balance">1240</span></h2>
            </div>
        </section>
        <!-- Deposit and Withdraw section -->
        <section class="grid grid-cols-2 gap-4 w-3/4 mx-auto mt-14">
            <div class="bg-cyan-500 p-8 rounded-lg">
                <h4 class="text-2xl mb-6 text-white font-semibold">Deposit</h4>
                <input id="deposit-field" class="block w-3/4 px-4 py-3 rounded-md mb-3" type="number" name="deposit-field" placeholder="$ Amount to you deposit">
                <button id="btn-deposit" class="bg-fuchsia-500 hover:bg-sky-700 text-2xl py-2 px-6 rounded-md text-white font-semibold">Deposit</button>
            </div>
            <div class="bg-sky-500 p-8 rounded-lg">
                <h4 class="text-2xl mb-6 text-white font-semibold">Withdraw</h4>
                <input id="withdraw-field" class="block w-3/4 px-4 py-3 rounded-md mb-3" type="number" name="withdraw-field" placeholder="$ Amount to you withdraw">
                <button id="btn-withdraw" class="bg-fuchsia-500 hover:bg-sky-700 text-2xl py-2 px-6 rounded-md text-white font-semibold">Withdraw</button>
            </div>
        </section>
    </main>

    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
    <script src="./js/logout.js"></script>
</body>
</html>
