<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
</head>
<body>


    <main>
        <section class="container d-flex justify-content-center align-items-center" style="min-height: 40vh;">
            <div class="w-50">
                <form class="p-3 border border-3 border-primary rounded">
                    <h2 class="text-center mb-5">Sign in</h2>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" name="" id="username" class="form-control border-1" placeholder="Enter username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" name="" id="password" class="form-control border-1" placeholder="Enter password">
                    </div>
                    <div class="mb-3 text-end">
                        <a href="">Forget Password?</a>
                    </div>
                    <div class="mb-5">
                        <input type="submit" value="Submit" class="form-control border-0 bg-primary text-white fs-5 pb-2" style="background-image: linear-gradient(to right, #3fd5f3 10%, #0949c9);">
                    </div>
                    <div class="mb-3">
                        <p class="h4 text-center">Contact With</p>
                    </div>
                    <div class="mb-3 d-flex justify-content-center" style="gap: 10px;">
                        <div class="p-3 bg-info rounded">Google</div>
                        <div class="p-3 bg-info rounded">Youtube</div>
                        <div class="p-3 bg-info rounded">Twitter</div>
                    </div>
                </form>
            </div>
        </section>
    </main>

        
    
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
</body>
</html>
