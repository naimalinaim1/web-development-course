<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>advice</title>
    <!-- daisyUI cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header id="header"></header>

    <script>
      const loadAdvice = async () => {
        try {
          const res = await fetch("https://api.adviceslip.com/advice");
          const data = await res.json();
          displayAdvice(data.slip);
        } catch (error) {
          console.log(error);
        }
      };

      const displayAdvice = (advice) => {
        const container = document.getElementById("header");
        const div = document.createElement("div");
        div.className = "card w-96 shadow-xl bg-gray-400 mx-auto mt-20";
        div.innerHTML = `
            <div class="card-body">
            <p class="text-green-400 text-center ">
                <small>advice #<span>${advice.id}</span></small>
            </p>
            <p class="text-white text-xl text-center">${advice.advice}</p>
            </div>
        `;
        container.appendChild(div);
      };

      loadAdvice();
    </script>
  </body>
</html>
