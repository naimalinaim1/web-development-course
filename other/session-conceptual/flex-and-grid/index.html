<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore flex and grid</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <h2>Logo</h2>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Dashboard</a></li>
                <li><a href="">Order</a></li>
                <li><a href="">Service</a></li>
                <li><a href="">Blog</a></li>
            </ul>
        </nav>
    </header>
    <section class="grid">
        <div class="grid-header">
            <h2>I am Header</h2>
        </div>
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Dashboard</a></li>
                    <li><a href="">Order</a></li>
                    <li><a href="">Service</a></li>
                    <li><a href="">Blog</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-area">
            <h2>Main</h2>
        </div>
        <div class="grid-footer">
            <p>Copyright &copy; 2022</p>
        </div>
        <div class="one">
            <h2>I am one</h2>
        </div>
        <div class="two">
            <h2>I am two</h2>
        </div>
        <div class="my-footer">
            <p><small>copyright &copy; 2020</small></p>
        </div>
    </section>

    <section class="a">
        <div class="a-header">
            <h2>Header</h2>
        </div>
        <div class="a-sidebar">
            <h2>Sidebar</h2>
        </div>
        <div class="a-main">
            <h2>Main</h2>
        </div>
        <div class="a-1-of-3">
            <h2>1 of 3</h2>
        </div>
        <div class="a-2-of-3">
            <h2>2 of 3</h2>
        </div>
        <div class="a-3-of-3">
            <h2>3 of 3</h2>
        </div>
        <div class="a-footer">
            <p>copyright &copy; 2020</p>
        </div>
    </section>
    <section class="b">
        <div class="b-header">
            <h2>Header</h2>
        </div>
        <div class="b-sidebar">
            <h2>Sidebar</h2>
        </div>
        <div class="b-main">
            <h2>Main Container</h2>
        </div>
        <div class="b-footer">
            <h2>Footer</h2>
        </div>
    </section>
</body>
</html>
