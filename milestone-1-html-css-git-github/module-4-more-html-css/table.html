<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
            text-align: center;
        }
        td{
            border: 1px solid blue;
            padding: 7px 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome smc table</h1>
    </header>
    <main>
        <section>
            <table>
                <caption>A test table with merged cells</caption>
                <tbody>
                    <tr>
                        <td rowspan="2">0</td>
                        <td colspan="2">Average </td>
                        <td rowspan="2">Red Eye</td>
                    </tr>
                    <tr>
                        <td>Height</td>
                        <td>Weight</td>
                    </tr>
                    <tr>
                        <td>Males</td>
                        <td>1.9</td>
                        <td>0.003</td>
                        <td>40%</td>
                    </tr>
                    <tr>
                        <td>Females</td>
                        <td>1.7</td>
                        <td>0.002</td>
                        <td>43%</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p><small>Copyright &copy; 2022</small></p>
    </footer>
</body>
</html>
