<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore CSS Flex</title>
    <style>
        .container {
            border: 1px solid lightcoral;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 100px;
            border-radius: 5px;
        }
       .container >  div {
            border: 1px solid burlywood;
            width: 100px;
            height: 100px;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    <header>
        <h1>I am flex coming</h1>
    </header>
    <section class="container">
        <div>Box-1</div>
        <div>Box-2</div>
        <div style="flex-grow: 1;">Box-3</div>
        <div>Box-4</div>
    </section>
</body>
</html>
