<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app</title>
    <!-- bootstrap css cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="border border-primary w-25 p-4 rounded" style="height: 250px">
            <h3 id="counter" class="text-info text-center">1</h3>
            <div class="d-flex justify-content-between mt-5">
                <button id="start-btn" type="button" class="btn btn-primary">Start</button>
                <button id="stop-btn" type="button" class="btn btn-warning">Stop</button>
                <button id="reset-btn" type="button" class="btn btn-danger">Reset</button>

            </div>
        </div>
    </header>

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- custom js -->
    <script defer src="js/counter-app.js"></script>
</body>
</html>
