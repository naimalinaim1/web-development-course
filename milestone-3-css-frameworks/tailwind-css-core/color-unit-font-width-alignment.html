<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color font width</title>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex">
        <div class="bg-indigo-600 w-1/12 h-10"></div>
        <div class="bg-indigo-900 w-11/12 h-10"></div>
    </div>
    <div class="flex">
        <div class="bg-indigo-600 w-2/5 h-10"></div>
        <div class="bg-indigo-900 w-3/5 h-10"></div>
    </div>
    <br>
    <br>
    <br>
    <!-- color -->
    <p class="text-red-800 text-2xl font-light bg-indigo-800 w-30">Color one</p>
    <p class="text-yellow-900 text-sm font-extralight text-left w-full bg-indigo-600">Color two</p>
    <p class="text-green-500 text-base classfont-light text-right">Color three</p>
    <p class="text-orange-900 text-lg font-normal text-center">Color four</p>
    <p class="text-indigo-500 text-xl font-medium text-justify">Color five</p>
    <p class="text-blue-500 text-2xl hover:text-3xl italic hover:not-italic font-bold">Color six</p>
    <p class="text-red-700 text-[14px] font-[800] text-start">Color</p>
    <p class="text-yellow-700 text-4xl antialiased text-left md:text-center  font-sans hover:font-mono">color and font</p>
    <p class="text-yellow-700 text-4xl subpixel-antialiased font-serif line-through hover:font-sans">color and font</p>
    <p class="text-yellow-700 text-4xl font-mono hover:font-serif overline">color and font</p>
    <p class="text-yellow-700 text-4xl decoration-green-800 font-['Work_Sans'] underline">color and font</p>
    <p><a href="https://www.google.com" class="text-blue-900 font-bold underline">go to link</a></p>
    <div class="bg-red-200  h-12">

    </div>
</body>
</html>
